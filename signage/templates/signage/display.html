{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>DISPLAY: {{ display.code }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'libs/notyf.min.css' %}">
    <link rel="shortcut icon" href="{% static 'green.svg' %}"/>
    <style>
        .container {
            height: 100vh;
            width: 100vw;
            background-color: #ccc;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .notyf {
            font-family: "Open Sans", "Roboto", "Lato", "Noto Sans", "Helvetica", "Lucida Sans", sans-serif;
        }
        iframe {
            border: none;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <main id="container" class="container">
        <div style="display: flex; align-items: center; justify-content: center; height: 100%; flex-direction: column;">
            <div style="font-size: 5vw; font-family: 'Source Code Pro', 'Ubuntu Mono', 'Consolas', monospace" title="Display Code">
                {{ display.code }}
            </div>
            <div class="hypsign--loading" style="font-family: sans-serif">
                <span id="js--status">Connecting &hellip;</span>
            </div>
        </div>
    </main>

    <script type="text/javascript">
        window.Config = {
            code: "{{ display.code }}",
        };
    </script>
    <script src="{% static 'libs/notyf.min.js' %}"></script>
    <script src="{% static 'functions.js' %}"></script>
    <script src="{% static 'display.js' %}"></script>
</body>

</html>
